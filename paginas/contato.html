    <link rel="stylesheet" href="../css/bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="../css/style.css">
    <title>Rapel Radical - Contato</title>
</head>
<body>
    <div>
        <!--Barra de navegação-->
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
                <div class="container">
                    <!--Img Logo-->
                    <a class="navbar-brand " href="../index.html">
                        <img class="logo" src="../img/logoRR.png" alt="Icone Rapel Radical">
                    </a>
                    <!--Fim-->

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="nav-principal">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../paginas/atividades.html">Atividades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contato</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html#quem-somos">Quem Somos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
         <!--Fim barra de navegação!-->
        <main>
            <div class="container card text-justify align-content-center separar-nav">
                <div class="row text-dark ml-2 mt-5">
                    <div class="col-md-12 text-center">
                        <p><h1>Entre em contato!</h1></p>
                    </div>
                    <!--Contato-->
                    <div class="col-md-10 mb-2">
                        <form action="#">
                            <label for="contato-nome-input">Nome : </label>
                            <input id="contato-nome-input" required="required" class="form-control" type="text" name="nome"  placeholder="Nome"><br>
                            <label id="contato-email" for="contato-email-input">E-mail : </label>
                            <input id="contato-email-input" required="required" class="form-control" type="email" name="email" placeholder="E-mail"><br>
                            <label id="contato-tel" for="contato-tel-input">Telefone : </label>
                            <input id="contato-tel-input" required="required" class="form-control" type="tel" placeholder="(DDD) xxxx-xxxxx" name="telefone" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" onkeypress="$(this).mask('(00) 0000-00009')"><br>
                            <textarea id="textArea-form" class="form-control mb-2" name="como-podemos-ajudar" cols="15" rows="5" placeholder="Como podemos ajudar?"></textarea>
                            <button id="buttonForm" class="btn btn-outline-dark" onclick="btnContato()" type="submit">Enviar!</button>
                        </form>
                    </div>
                    <div class="col-md-2">
                        <div>
                            <a href="https://api.whatsapp.com/send?phone=+556199696101010&text=Quero mais informações sobre o Rapel Radical!" target="_blank"><img  class="whatsapp" src="../img/icons/whatsapp.png" alt="whatsapp icon"/></a>
                        </div>
                    </div>
                    <!--Midias sociais breaking point md-->
                    <div class="col-md-12 d-md-none card mb-2" id="midias">
                        <div class="img-rodape"> 
                            <ul>
                                <li>
                                    <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons/youtube-logo-in-a-square.png" alt="icone youtube">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons/instagram-logo.png" alt="icone instagram">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons/twitter-logo-on-black-background.png" alt="icone twitter">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://pt-br.facebook.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons/facebook-app-logo.png" alt="icone facebook">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--Fim-->
                </div>
            </div>
        </main>
        <!--Fim Conteúdo-->
        <hr class="hide">
       <footer class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 img-rodape" id="rr">
                        <img src="../img/Rapel-Radical-Branco.png" alt="Icone Rapel Radical">
                    </div>
                    <div class="col-md-6 d-none d-md-block img-rodape">
                        <div class="../img-rodape"> 
                            <ul>
                                <li>
                                    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons-white/instagram-logo.png" alt="Icone instagram">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://pt-br.facebook.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons-white/facebook-app-logo.png" alt="Icone facebook">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons-white/twitter-logo-on-black-background.png" alt="Icone twitter">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons-white/youtube-logo-in-a-square.png" alt="Icone youtube">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>                   
                    <div class="col-sm-12 mb-3" style="text-align: center;">
                        <img src="../img/icons-white/Cadastur.png" alt="Icone Cadastrur">
                    </div>
                    <div class="col-sm-12 mb-1 text-light font-italic" style="text-align: center; font-size: 0.8em">
                        <div>
                            <a href="https://www.df.senac.br/cursos/webdesigner/" target="_blank" rel="noopener noreferrer">
                                <img class="senacLogo"  src="../img/icons-white/logo_senac2.png" alt="logo senac">
                            </a>
                        </div>
                        <div class="d-inline-block" style="text-align: center;">

                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
