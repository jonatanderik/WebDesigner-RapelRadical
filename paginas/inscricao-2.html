</head>
<body>

                    </a>
                    <!--Fim-->

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="nav-principal">
                        <ul class="navbar-nav ml-auto">

                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html#quem-somos">Quem Somos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
         <!--Fim barra de navegação!-->
        <main>
            <div class="container card separar-nav" style="height: 100%;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-title mt-5 text-center">
                            <h1>Inscrições!</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form-inline" action="#" method="GET">
                                        <div class="col-md-6 align-intens">
                                            <label for="nome">*Nome: </label>
                                            <input id="nome" class="form-control" required="required" type="text" name="nome" placeholder="Nome">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="sobrenome">*Sobrenome: </label>
                                            <input id="sobrenome" class="form-control" required="required" type="text" name="sobrenome" placeholder="Sobrenome">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="email">*Email: </label>
                                            <input id="email" class="form-control" type="email" required="required" name="email" placeholder="Digite seu e-mail">
                                        </div>
                                        <div class="col-md-6">    
                                            <label for="tel">*Telefone: </label>
                                            <input id="tel" class="form-control" required="required" type="tel" placeholder="(DDD) xxxx-xxxxx" name="telefone" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" onkeypress="$(this).mask('(00) 0000-00009')">
                                        </div>
                                        <div class="col-md-6">                                    
                                            <label for="cpf">CPF - para contratação do seguro</label>
                                            <input id="cpf" class="form-control" type="text" name="cpf" placeholder="CPF" onkeypress="$(this).mask('000.000.000-00')" >
                                        </div>
                                        <div class="col-md-6">
                                            <label for="dataNasc">Data de nascimento: </label>
                                            <input id="dataNasc" class="form-control" type="date" name="dataNasc">
                                        </div>
                                        <div class="col-md-12 text-center">
                                            <button class="btn btn-outline-dark mt-2" onclick="btnCadastro()">Finalizar Inscrção</button>
                                        </div>
                                   </form>
                                </div>
                            </div>    
                        </div>                           
                            
                        <div class="card text-justify align-content-center d-md-none">
                            <!--Midias sociais breaking point md-->
                            <div class="col-md-12  card mb-2" id="midias">
                                <div class="img-rodape"> 
                                    <ul>
                                        <li>
                                            <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                                                <img src="../img/icons/youtube-logo-in-a-square.png" alt="icone youtube">
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                                                <img src="../img/icons/instagram-logo.png" alt="icone instagram">
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                                                <img src="../img/icons/twitter-logo-on-black-background.png" alt="icone twitter">
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://pt-br.facebook.com" target="_blank" rel="noopener noreferrer">
                                                <img src="../img/icons/facebook-app-logo.png" alt="icone facebook">
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!--Fim-->
                        </div>

                    </div>
                </div>
            </div>

            <!--Whtasapp-->
            <div class="col-md-2">
                <div>
                    <a href="https://api.whatsapp.com/send?phone=+556199696101010&text=Quero mais informações sobre o Rapel Radical!" target="_blank"><img  class="whatsapp" src="../img/icons/whatsapp.png" alt="whatsapp icon"/></a>
                </div>
            </div>
            <!--Fim-->
        </main>
        <!--Fim Conteúdo-->
        <hr class="hide">
        <footer class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 img-rodape" id="rr">
                        <img src="../img/Rapel-Radical-Branco.png" alt="Icone Rapel Radical">
                    </div>
                    <div class="col-md-6 d-none d-md-block img-rodape">
                        <div class="../img-rodape"> 
                            <ul>
                                <li>
                                    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons-white/instagram-logo.png" alt="Icone instagram">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://pt-br.facebook.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons-white/facebook-app-logo.png" alt="Icone facebook">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons-white/twitter-logo-on-black-background.png" alt="Icone twitter">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                                        <img src="../img/icons-white/youtube-logo-in-a-square.png" alt="Icone youtube">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>                   
                    <div class="col-sm-12 mb-3" style="text-align: center;">
                        <img src="../img/icons-white/Cadastur.png" alt="Icone Cadastrur">
                    </div>
                    <div class="col-sm-12 mb-1 text-light font-italic" style="text-align: center; font-size: 0.8em">
                        <div>
                            <a href="https://www.df.senac.br/cursos/webdesigner/" target="_blank" rel="noopener noreferrer">

                        <div class="d-inline-block" style="text-align: center;">
                            <p class="credits"> © Curso de Webdesigner - Grupo 2</p>

                                <li>Lucas Fernandes</li>
                                <li>Guilherme Costa</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
